<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2>Sign up</h2>
  <hr>
  <input name="username" [(ngModel)]="model.username" class="form-control mb-2" type="text" placeholder="Username">
  <input name="password" [(ngModel)]="model.password" class="form-control mb-2" type="password" placeholder="Password">
  <div class="mt-3">
    <button class=" btn btn-outline-success me-2" type="submit">Login</button>
    <button class="btn btn-outline-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
